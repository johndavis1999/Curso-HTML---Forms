<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		form{
			width: 400px;
			padding: 10px;
			margin: 5px;
			border: 1px solid gray;
		}
		fieldset { background-color: #ddd; }
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Sin etiqueta label</legend>
			<table>
				<tr>
					<td>Nombre: </td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email"></td>
				</tr>
			</table>
			Estoy de acuerdo
			<input type="radio" name="condiciones">
			No estoy de acuerdo
			<input type="radio" name="condiciones">
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>Con etiqueta label</legend>
			<table>
				<tr>
					<td><label for="Nombre">Nombre: </label></td>
					<td><input type="text" id="Nombre"></td>
				</tr>
				<tr>
					<td><label for="email">Email: </label></td>
					<td><input type="email" id="email"></td>
				</tr>
			</table>
			<label>
				Estoy de acuerdo
				<input type="radio" name="condiciones">
			</label>
			<label>
				No estoy de acuerdo
				<input type="radio" name="condiciones">
			</label>
		</fieldset>
	</form>
</body>
</html>
