<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		form {
			width: 400px;
			padding: 15px;
			margin: 10px;
			background-color: mediumspringgreen;
			color: white;
			border: 2px solid black;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Nombre: </td>
				<td><input type="text" size="30" maxlength="20"></td>
			</tr>
			<tr>
				<td>Apellidos: </td>
				<td><input type="text" size="30" maxlength="20"></td>
			</tr>
			<tr>
				<td>Edad: </td>
				<td><input type="number" value="18" min="18" max="99"></td>
			</tr>
			<tr>
				<td>Cantidad: </td>
				<td><input type="number" value="0" min="5" max="25" step="5"></td>
			</tr>
		</table>
	</form>

</body>
</html>
