<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		form {
			width: 500px;
			padding: 25px;
			margin-top: 5px solid dodgerblue;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<form>
		Selecciona tu navegador
		<input list="navegador">
		<datalist id="navegador">
			<option value="Chrome"></option>
			<option value="Firefox"></option>
			<option value="Safari"></option>
			<option value="Opera"></option>
			<option value="Internet Explorer"></option>
		</datalist>
	</form>

	<form>
		Lenguage de programacion preferido
		<input type="text" list ="lenguajes">
		<datalist id="lenguajes">
			<option value="HTML">
			<option value="CSS">
			<option value="JAVASCRIPT">
			<option value="JAVA">
			<option value="RUBY">
			<option value="PHP">
			<option value="PYTHON">
			<option value="C">
			<option value="C#">
			<option value="C++">
		</datalist>
	</form>
</body>
</html>
