<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		table {
			width: 50%;
			padding: 10px;
			margin: auto;
			background-color: #ddd;
			border-radius: 10px;
		}
		tr: nth-child(even){ background-color: #ccc; }
		td {padding: 5px;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Submit</td>
			<td><input type="submit"></td>
		</tr>
		<tr>
			<td>Reset</td>
			<td><input type="reset"></td>
		</tr>
		<tr>
			<td>Boton</td>
			<td><input type="button" value="prueba" onclick="alert('Boton pulsado')"></td>
		</tr>
		<tr>
			<td>Archivo</td>
			<td><input type="file"></td>
		</tr>
		<tr>
			<td>Imagen</td>
			<td><input type="image" src="meme.jpg"></td>
		</tr>
	</table>
</body>
</html>
