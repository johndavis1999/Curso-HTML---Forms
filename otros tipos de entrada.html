<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		table {
			width: 50%;
			padding: 10px;
			margin: auto;
			background-color: #ddd;
			border-radius: 10px;
		}
		tr:nth-child(even){ background-color: #ccc; }
		td {padding: 5px;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Checkbox</td>
			<td><input type="checkbox"></td>
		</tr>

		<tr>
			<td>radio</td>
			<td><input type="radio"></td>
		</tr>

		<tr>
			<td>Color</td>
			<td><input type="color"></td>
		</tr>

		<tr>
			<td>Rango</td>
			<td><input type="range"></td>
		</tr>
	</table>

</body>
</html>
